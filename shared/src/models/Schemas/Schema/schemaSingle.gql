query schemaSingle(
  $filters: SchemaFiltersSingle
) {
  schemaSingle(
    filters: $filters
  ) {
    __typename
    internalId
    deletedAt
    description
    enableDescription
    enableEndAt
    enableFile
    enableImage
    enableLocation
    enablePrice
    enablePriceCompareAt
    enableStartAt
    enableThumbnail
    enableTitle
    fileId
    handle
    id
    insertedAt
    isLatest
    private
    publishedAt
    schemaId
    slug
    title
    updatedAt
    userId
    
  }
}