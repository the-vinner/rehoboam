mutation schemaMutation(
  $changes: SchemaInput,
  $filters: SchemaFiltersSingle
) {
  schemaMutation(
    changes: $changes,
    filters: $filters
  ) {
    errors
    errorsFields {
      field
      message
    }
    node {
      __typename
      internalId
      deletedAt
      description
      fileId
      handle
      id
      insertedAt
      isLatest
      private
      publishedAt
      schemaId
      slug
      title
      updatedAt
      userId
      
    }
  }
}