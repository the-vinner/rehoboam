query schemaCollection(
  $after: String,
  $before: String,
  $first: Int,
  $last: Int,
  $filters: SchemaFilters,
  $search: String
) {
  schemaCollection(
    after: $after,
    before: $before,
    first: $first,
    filters: $filters,
    last: $last,
    search: $search
  ) {
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    count
    countBefore
    edges {
      node {
        __typename
        internalId
        deletedAt
        description
        fileId
        handle
        id
        insertedAt
        isLatest
        private
        publishedAt
        schemaId
        slug
        title
        updatedAt
        userId
        
      }
      cursor
    }
  }
}